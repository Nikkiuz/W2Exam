<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <div id="logo">
            <img src="./assets/images/logo.png" alt="amazon">
        </div>
        <nav>
            <a class="navA" href="www.amazon.com">All</a> 
            <a class="navA" href="www.amazon.com">Today's deals</a> 
            <a class="navA" href="www.amazon.com">Customer Service</a> 
            <a class="navA" href="www.amazon.com">Registry</a> 
            <a class="navA" href="www.amazon.com">Gift Cards</a> 
            <a class="navA" href="www.amazon.com">Sell</a>
        </nav> 
    </header>
    <body>
        <a class="button" href="#">Shop All Holiday Gift Cards</a>
        <section>
            <div class="banner">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter.</p>
            </div>
        </section>
        <section id="alignedPics">
            <div id="pLink">
                <p>Find the perfect gift<p>
                    <a href="www.amazon.com"> Shop now</a>
                </div>
                <div id="imgDiv">
                <img class="imgbox" src="./assets/images/img_1.jpg" alt="kindle-pic">
                <img class="imgbox" src="./assets/images/img_2.jpg" alt="pc-pic">
                    <img class="imgbox" src="./assets/images/img_3.jpg" alt="smartwatch-pic">
                    <img class="imgbox" src="./assets/images/img_4.jpg" alt="dog and cat-pic">
                </div>
                </section>

        <section>
            <div id="vrImg">
            <img src="./assets/images/img_9.png" alt="gaming accessories">
            </div>
            <div id="underVr">
            <p>Play the gifting game</p>
            <a href="www.amazon.com">Shop gaming</a>
        </div>
        </section>
        <section>
            <div id="stuff">
                <img src="./assets/images/img_10.png" alt="various objects">
                </div>
                <div id="understuff">
                <p>The sound of cheer</p>
                <a href="www.amazon.com">Shop Audio & Accessories</a>
            </div>
        </section>

    </body>
    <footer>
        <section>
            <div id="back">
                <a href="www.amazon.com">Back to top</a>
            </div>
        </section>
        <section>
            <div id="endlogo">
                <img src="./assets/images/logo.png" alt="amazon-logo">
            </div>

        </section>

    </footer>
    
</body>
</html>
